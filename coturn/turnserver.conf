# TURN server configuration for AudioParty
listening-port=3478
tls-listening-port=5349

# External IP - use public IP address
# Format: external-ip=<local-ip>/<public-ip>
external-ip=192.168.1.111/104.37.251.37

# Relay IP (Docker01)
relay-ip=192.168.1.111

# Use fingerprints in TURN messages
fingerprint

# Enable long-term credentials mechanism
lt-cred-mech

# Static user credentials
user=audioparty:AudioParty2025!

# Realm for TURN server
realm=audioparty.cineclark.studio

# Logging
log-file=stdout
verbose

# Security
no-cli

# Allow connections from all sources (needed for VPN)
# Remove restrictive peer filtering for WebRTC to work
# no-loopback-peers
# no-multicast-peers

# Performance
max-bps=512000

# Enable both UDP and TCP relay
udp-relay
tcp-relay
